<header class="page-header">
  <h1 translate="POPUSH_TITLE"></h1>
  <h3 class="sub-title" translate="POPUSH_SUBTITLE"></h3>
  <div class="cloud"></div>
</header>
<div class="main-body">
  <div ng-controller="LanguageController">
    <select class="lang-switch" ng-model="lang" ng-change="changeLang()">
      <option value="en-US">English</option>
      <option value="zh-CN">简体中文</option>
    </select>
  </div>
  <div class="container-fluid" ng-controller="SwitchController"> 
   <div ng-animate="'animate'" ng-switch on="choice">
    <div ng-switch-when="SIGN_IN">
      <div class="row-fluid" ng-controller="SignInController">
        <div class="span4 offset4">
          <h2 class="message" translate="SIGN_IN"></h2>
          <div class="alert hide" ng-bind="loginMessage">
          </div>
          <hr />
          <alert ng-repeat="alert in alerts" type="alert.type" close="closeErr()" >{{alert.msg | translate}}</alert>
          <div class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="loginInputName" translate="USERNAME"></label>
              <div class="controls">
                <input type="text" id="loginInputName" ng-model="loginuser.name" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="loginInputPassword" translate="PASSWORD"></label>
              <div class="controls">
                <input type="password" id="loginInputPassword" ng-model="loginuser.password" />
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn btn-primary sign-in" ng-click="signInFn()" translate="SIGN_IN"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div ng-switch-when="SIGN_UP">
      <div class="row-fluid" ng-controller="SignUpController">
        <div class="span4 offset4">
          <h2 class="message" translate="SIGN_UP"></h2>
          <div class="alert hide" ng-bind="registerMessage">
          </div>
          <hr />
          <alert ng-repeat="alert in alerts" type="alert.type" close="closeErr()" >{{alert.msg | translate}}</alert>
          <div class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="signUpInputName" translate="USERNAME"></label>
              <div class="controls">
                <input type="text" id="signUpInputName" ng-model="registeruser.name" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="signUpInputPassword" translate="PASSWORD"></label>
              <div class="controls">
                <input type="password" id="signUpInputPassword" ng-model="registeruser.password" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="confirmPassword" translate="CONFIRM_PASSWORD"></label>
              <div class="controls">
                <input type="password" id="confirmPassword" ng-model="registeruser.confirmpwd" />
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn btn-primary sign-up" ng-click="signUpFn()" translate="SIGN_UP"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="switch-btn">
    <a class="btn-link" ng-click="switch()" translate="{{switchBtn}}"></a>
  </div>
</div>
</div>
<footer class="footer" translate="AUTHOR">
</footer>
