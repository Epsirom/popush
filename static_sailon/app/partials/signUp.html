<div class="container-fluid"> 
	<div class="row-fluid" ng-controller="SignController">
		<div class="span4 offset4">
			<h2 class="message" ng-bind="signUp"></h2>
			<div class="alert hide" ng-bind="registerMessage">
			</div>
			<hr />
			<div class="form-horizontal">
				<div class="control-group">
					<label class="control-label" ng-bind="username"></label>
					<div class="controls">
						<input type="text" ng-model="signUpInputName" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" ng-bind="password"></label>
					<div class="controls">
						<input type="password" ng-model="signUpInputPassword" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" ng-bind="confirmation"></label>
					<div class="controls">
						<input type="password" ng-model="confirmPassword" />
					</div>
				</div>
	          <div class="control-group">
	            <div class="controls">
	              <button type="submit" class="btn" ng-click="signUpfn()" ng-bind="signUp"></button>
	              <a class="switch-rel" href="#/" ng-bind="signIn"></a>
	            </div>
	          </div>
			</div>
		</div>
	</div>
</div>
