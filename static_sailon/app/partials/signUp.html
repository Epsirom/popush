<header class="page-header">
    <h1 translate="POPUSH_TITLE"></h1>
    <h3 class="sub-title" translate="POPUSH_SUBTITLE"></h3>
    <img class="headr-right" src="img/logo.png" />
</header>
<div class="main-body">
<div ng-controller="LanguageController">
  <select class="lang-switch" ng-model="lang" ng-change="changeLang()" ng-init="lang='en-US'">
    <option value="en-US">English</option>
    <option value="zh-CN">简体中文</option>
  </select>
</div>
<div class="container-fluid"> 
	<div class="row-fluid" ng-controller="SignUpController">
		<div class="span4 offset4">
			<h2 class="message" translate="SIGN_UP"></h2>
			<div class="alert hide" ng-bind="registerMessage">
				</div>
				<hr />
				<div class="form-horizontal">
					<div class="control-group">
						<label class="control-label" for="signUpInputName" translate="USERNAME"></label>
						<div class="controls">
							<input type="text" id="signUpInputName" ng-model="username" />
						</div>
					</div>
				<div class="control-group">
					<label class="control-label" for="signUpInputPassword" translate="PASSWORD"></label>
					<div class="controls">
						<input type="password" id="signUpInputPassword" ng-model="password" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="confirmPassword" translate="CONFIRM_PASSWORD"></label>
					<div class="controls">
						<input type="password" id="confirmPassword" ng-model="confirmpsd" />
					</div>
				</div>
	          <div class="control-group">
	            <div class="controls">
	              <button type="submit" class="btn btn-primary" ng-click="signUpfn()" translate="SIGN_UP"></button>
	              <a class="btn-link switch-rel" ng-click="switchSignIn()" translate="SIGN_IN"></a>
	            </div>
	          </div>
			</div>
		</div>
	</div>
</div>
</div>
<footer class="footer" translate="AUTHOR">
</footer>
