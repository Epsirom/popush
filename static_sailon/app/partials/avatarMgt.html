<!--change avatar-->
<div class="row-fluid userinfo-section">
	<div class="userinfo-inner">
		<div class="control-group offset2">
			<span class="controls">
				<img ng-src="../data/avatar/character.png" width="256" height="256" class="userinfo-avatar" />
			</span>
			<div style="overflow:hidden;height:0;max-height:0;">
				<input type="file" name="upload" accept="image/png,image/jpeg" />
			</div>
			<div>
				<p translate="CLICK_CHANGE"></p>
			</div>
		</div>
	</div>
</div>
