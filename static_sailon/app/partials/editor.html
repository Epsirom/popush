<div ng-controller="EditorController">
	<div class="row-fluid" style="padding-top:10px">
	<tabset>
	    <tab ng-repeat="tab in tabs" active="tab.active">
	    	<tab-heading>
        		{{tab.title}} 
        		<a class="edt-close-btn btn-link" ng-click="closeFile()"><i class="icon-remove"></i></a>
      		</tab-heading>
      		<div class="row-fluid" ng-if="tab.type=='file'">
		    	<div class="row-fluid edt-editor-toolbar">
		    		<div class="edt-filepath">
		    			<span ng-repeat="i in [] | range:tab.path.length">
		    			/&nbsp;<a class="btn-link">{{tab.path[i]}}</a>
		    			</span>
		    		</div>
					<div class="edt-editor-btns">
					    <button class="btn btn-primary edt-editor-btn" title="{{'RUN' | translate }}">
					   		<i class="icon-play"></i>
					   	</button> 
					    <button class="btn btn-primary edt-editor-btn" title="{{'DEBUG' | translate }}">
					    	<i class="icon-eye-open"></i>
					    </button>
					    <button class="btn btn-primary edt-editor-btn" title="{{'CONSOLE' | translate }}">
					    	<i class="icon-share"></i>
					    </button>
					    <button class="btn btn-primary edt-editor-btn" title="{{'FULL_SCREEN' | translate }}">
					    	<i class="icon-fullscreen"></i>
					    </button>
					    <button class="btn btn-primary edt-editor-btn" title="{{'HIDE_CHAT_WINDOW' | translate }}">
					    	<i class="icon-forward"></i>
					    </button>
					</div>
				</div>
				<textarea ui-codemirror="editorOptions" ng-model="model" ui-refresh="true">
				</textarea>
			</div>
			<div class="row-fluid" ng-if="tab.type=='folder'">
		    	<div class="row-fluid edt-file-toolbar">
		    		<div class="edt-filepath">
		    			<span ng-repeat="i in [] | range:tab.path.length">
		    			/&nbsp;<a class="btn-link">{{tab.path[i]}}</a>
		    			</span>
		    		</div>
					<div class="edt-file-btns">
						<button class="btn btn-primary edt-file-btn" title="{{'NEW_FILE' | translate }}">
					   		<i class="icon-file"></i>
					   	</button>
					   	<button class="btn btn-primary edt-file-btn" title="{{'NEW_FOLDER' | translate }}">
					   		<i class="icon-folder-close"></i>
					   	</button>
					   	<button class="btn btn-primary edt-file-btn" title="{{'RENAME' | translate }}">
					   		<i class="icon-pencil"></i>
					   	</button>
					   	<button class="btn btn-primary edt-file-btn" title="{{'DELETE' | translate }}">
					   		<i class="icon-trash"></i>
					   	</button>
						<button class="btn btn-primary edt-file-btn" title="{{'SHARE' | translate }}">
					   		<i class="icon-share"></i>
					   	</button>
					</div>
				</div>
				<table class="table table-hover">
					<tbody>
						<tr>
							<th class="edt-col1">&nbsp;</th>
							<th class="edt-col2">&nbsp;</th>
							<th class="edt-col3">文件名</th>
							<th class="edt-col4">状态</th>
							<th class="edt-col5">修改时间</th>
						</tr>
						<tr ng-repeat = "file in files">
							<td class="edt-col1"><input type="checkbox"></input></td>
							<td class="edt-col2"><img class="edt-file-icon" src="img/ext/{{file.icon}}.png"></td>
							<td class="edt-col3">
								<a class="btn-link" ng-click="openFile('{{file.name}}','{{file.icon}}','{{file.type}}')">
									{{file.name}}
								</a>
							</td>
							<td class="edt-col4">{{file.status}}</td>
							<td class="edt-col5">{{file.time}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="row-fluid" ng-if="tab.type=='setting'">
		    	files
			</div>
	    </tab>
  </tabset>
</div>
</div>
