<div class="row-fluid edt-file-toolbar">
	<div class="edt-filepath">
		<span ng-repeat="p in tab.paths"> / <a class="btn-link" ng-click="changePath(tab, $index);">{{p}}</a></span>
	</div>
	<div class="edt-file-btns">
		<button class="btn btn-primary edt-file-btn" title="{{'NEW_FILE' | translate }}" ng-click="enterType('doc');">
			<i class="icon-file"></i>
		</button>
		<button class="btn btn-primary edt-file-btn" title="{{'NEW_FOLDER' | translate }}" ng-click="enterType('dir');">
			<i class="icon-folder-close"></i>
		</button>
		<button class="btn btn-primary edt-file-btn" title="{{'RENAME' | translate }}">
			<i class="icon-pencil"></i>
		</button>
		<button class="btn btn-primary edt-file-btn" title="{{'DELETE' | translate }}">
			<i class="icon-trash"></i>
		</button>
		<button class="btn btn-primary edt-file-btn" title="{{'SHARE' | translate }}">
			<i class="icon-share"></i>
		</button>
	</div>
</div>
<table class="table table-hover">
	<tbody>
		<tr>
			<th class="edt-col1">&nbsp;</th>
			<th class="edt-col2">&nbsp;</th>
			<th class="edt-col3" translate="FILE_NAME"></th>
			<th class="edt-col4" translate="FILE_STATUS"></th>
			<th class="edt-col5" translate="FILE_MODIFIED"></th>
		</tr>
		<tr ng-if="tab.doc.status=='loading'">
			<td></td>
			<td></td>
			<td><img src="img/init.gif" />{{'IS_LOADING' | translate}}</td>
			<td></td>
			<td></td>
		</tr>
		<tr ng-show="creater.type!='none'" ng-if="tab.doc.status!='loading'">
			<td class='btn-link'><i class='icon-remove' ng-click="enterType('none');"></i></td>
			<td><img src='img/ext/file.png' ng-if="creater.type == 'doc'"/><img src='img/ext/dict.png' ng-if="creater.type == 'dir'"/></td>
			<td><input type='text' tooltip="here is the tip" tooltip-trigger="focus" tooltip-placement="top" ng-model='creater.name'/><button class='btn-link' translate='CREATE' ng-click="createFile()"></button></td>
			<td></td>
			<td></td>
		</tr>
		<tr ng-if="tab.doc.nodes.length < 1" ng-show="tab.doc.status!='loading'">
			<td></td>
			<td></td>
			<td translate="NO_FILE"></td>
			<td></td>
			<td></td>
		</tr>
		<tr ng-repeat="node in tab.doc.nodes | orderBy:['type', 'name']" ng-show="tab.doc.status!='loading'">
			<td class="edt-col1">
				<input type="checkbox"/>
			</td>
			<td class="edt-col2">
				<img class="edt-file-icon" src="img/ext/{{getExt(node)}}.png"></td>
			<td class="edt-col3">
				<a class="btn-link" ng-click="nextPath(tab, node)">{{node.name}}</a>
			</td>
			<td class="edt-col4">{{node.permission | translate}}</td>
			<td class="edt-col5">{{node.modifyTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
		</tr>
	</tbody>
</table>
