<!doctype html>
<html ng-app="popush">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Popush</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</head>
<body>
<header class="page-header" ng-controller="TitleController">
    <h1 ng-bind="popushTitle"></h1>
    <h2 class="sub-title" ng-bind="popushSubTitle"></h2>
    <img class="headr-right" src="img/logo.png" />
</header>

<div class="main-body">
  <div ng-view></div>
</div>

<footer class="footer">powered by sailon team
</footer>
</body>
</html>
