<!doctype html>
<html ng-app="popush">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>Popush</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/flat.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  <script src="lib/socket-io/socket.io.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-translate/angular-translate.min.js"></script>
  <script src="lib/angular-translate/angular-translate-loader-url.min.js"></script>
  <script src="lib/angular/angular-cookies.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/socket/SocketModule.js"></script>
  <script src="js/user/UserModel.js"></script>
  <script src="js/user/SignInController.js"></script>
  <script src="js/user/SignUpController.js"></script>
  <script src="js/user/LanguageController.js"></script>
  <script src="js/user/UserModule.js"></script>

</head>
<body>
<header class="page-header">
    <h1 translate="POPUSH_TITLE"></h1>
    <h2 class="sub-title" translate="POPUSH_SUBTITLE"></h2>
    <img class="headr-right" src="img/logo.png" />
</header>
<div class="main-body">
<div ng-controller="LanguageController">
  <select>
    <option ng-click="changeLanguage('en-US')" selected>English</option>
    <option ng-click="changeLanguage('zh-CN')" >中文</option>
  </select>
</div>
  <div ng-view></div>
</div>

<footer class="footer" translate="AUTHOR">
</footer>
</body>
</html>
